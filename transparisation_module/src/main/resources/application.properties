spring.application.name=transparisation_module

# Server configuration
server.port=8080

# Datasource configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/financial_indicators_db
spring.datasource.username=postgres
spring.datasource.password=khalil
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# HikariCP settings (default connection pool)
spring.datasource.hikari.pool-name=FinancialIndicatorsHikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Management endpoints (optional)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
