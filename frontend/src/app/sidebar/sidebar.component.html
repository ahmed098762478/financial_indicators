<!-- Container styling with Tailwind classes -->
<div class="bg-gray-900 text-white w-64 min-h-screen p-4">
  <!-- Add the image at the top with some spacing -->
  <div class="mb-6 ">
    <img src="assets/logo.png" alt="CMR2 Image" class="w-full" />
  </div>

  <!-- Loop over sections -->
  <div *ngFor="let section of sections" class="mb-4">
    <!-- Section Header (clickable to expand/collapse) -->
    <div
      class="flex items-center justify-between p-2 cursor-pointer"
      (click)="toggleSection(section)"
    >
      <div class="flex items-center gap-2">
        <i [class]="section.icon"></i>
        <span class="font-semibold">{{ section.label }}</span>
      </div>
      <!-- An arrow indicator (Font Awesome "chevron") that flips -->
      <i
        class="fa-solid"
        [class.fa-chevron-down]="section.expanded"
        [class.fa-chevron-right]="!section.expanded"
      ></i>
    </div>

    <!-- Sub-items (shown only if expanded) -->
    <ul *ngIf="section.expanded" class="bg-gray-900">
      <li *ngFor="let item of section.items">
        <a
          [routerLink]="item.route"
          class="block px-6 py-2 flex items-center gap-2"
        >
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
