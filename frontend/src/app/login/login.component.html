<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input formControlName="email" type="email" placeholder="Enter your email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small style="color:red;">Email is required and must be valid</small>
    </div>
  </div>

  <div>
    <label>Password</label>
    <input formControlName="password" type="password" placeholder="Enter your password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small style="color:red;">Password is required</small>
    </div>
  </div>

  <button type="submit">Login</button>
</form>

<div *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</div>
