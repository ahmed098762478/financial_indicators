<div class="container flex h-screen overflow-hidden m-0 p-0">
  <!-- Right Side -->
  <div class="right-side w-full h-full flex items-center justify-center bg-white relative">

    <!-- Image en haut Ã  droite -->
    <img src="/assets/maroc.png" alt="Maroc" class="absolute top-4 right-4 w-64 h-auto"> <!-- Image agrandie -->

    <div class="login-box w-full max-w-lg text-center p-6">
      <!-- Logo d'entreprise agrandi -->
      <img src="/assets/image.jpg" alt="Logo Entreprise" class="logo mx-auto mb-6 w-84 h-auto"> <!-- Image agrandie -->
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Field -->
        <div>
          <input
            formControlName="email"
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Email is required and must be valid
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <input
            formControlName="password"
            type="password"
            placeholder="Mot de passe"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition duration-200">
          Se connecter
        </button>
      </form>

      <!-- Error Message -->
      <p *ngIf="errorMessage" id="error-message" class="text-red-500 mt-4">{{ errorMessage }}</p>
    </div>
  </div>
</div>
